name: main-worklfow

env: 
  ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Run all unit tests.
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Check out the pull request's source code.
      - name: Check out source code
        uses: actions/checkout@v2

      # Install Go.
      - name: Set up Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.14" # The Go version to download and use.
      - name: Print Go version
        run: go version

      # Run Secret Scanning Tests
      - name: Run Secret Scanning Tests
        run: |
          git secrets --install
          git secrets --register-aws
          git secrets --scan
          if [ $? -eq 0 ]; then
              echo "git secrets --scan OK"
          else
              echo "git secrets --scan FAIL"